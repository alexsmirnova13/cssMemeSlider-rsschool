<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Memes</h1>
        <div class="content">
            <div class="slider">
                <input checked type="radio" name="radio" id="radio1" class="input__radio1">
                <input type="radio" name="radio" id="radio2" class="input__radio2">
                <input type="radio" name="radio" id="radio3" class="input__radio3">
                <input type="radio" name="radio" id="radio4" class="input__radio4">
                <input type="radio" name="radio" id="radio5" class="input__radio5">
                <div class="slider__img">
                    <div class="slider__pic radio1">
                        <img src="./assets/MemBug.jpg" alt="Mem Bug">
                    </div>
                    <div class="slider__pic">
                        <img src="./assets/MemInterview.jpg" alt="Mem Interview">
                    </div>
                    <div class="slider__pic">
                        <img src="./assets/MemCleanCode.jpeg" alt="Mem Cean Code">
                    </div>
                    <div class="slider__pic">
                        <img src="./assets/1486363140111256099.jpg" alt="Mem Hell JS">
                    </div>
                    <div class="slider__pic">
                        <img src="./assets/MemPainter.jpg" alt="Mem Painter">
                    </div>
                </div>
                <div class="slider__info">
                    <div class="slider__text">
                        <p class="text text1">У котика те же проблемы</p>
                        <p class="text text2">Даже Ной в шоке</p>
                        <p class="text text3">(посмотрите мой код)</p>
                        <p class="text text4">И не только JS!</p>
                        <p class="text text5">Вспоминаем Shelter</p>
                    </div>
                    <div class="slider__navigation">
                        <label for="radio1" class="slider__nav-item"><span></span></label>
                        <label for="radio2" class="slider__nav-item"><span></span></label>
                        <label for="radio3" class="slider__nav-item"><span></span></label>
                        <label for="radio4" class="slider__nav-item"><span></span></label>
                        <label for="radio5" class="slider__nav-item"><span></span></label>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="links">
            <a href="https://github.com/alexsmirnova13">My GitHub</a>
            <a href="https://github.com/rolling-scopes-school/tasks/tree/master/tasks/css-mem-slider">Task</a>
        </div>
    </div>
